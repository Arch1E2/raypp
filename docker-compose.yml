version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      QDRANT_HOST: qdrant
      SKIP_TESTS: "1"
    depends_on:
      - postgres
      - redis
      - qdrant
    restart: unless-stopped
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: raypp
      POSTGRES_PASSWORD: raypp_password
      POSTGRES_DB: raypp_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
  qdrant:
    image: qdrant/qdrant:v1.2.2
    ports:
      - "6333:6333"
    restart: unless-stopped

volumes:
  pgdata:
